model:
  class_name: model.LVSM_scene_decoder_only.Images2LatentScene

  image_tokenizer:
    image_size: 256
    patch_size: 8
    in_channels: 9  # 3 RGB + 3 direction + 3 Reference

  target_pose_tokenizer:
    image_size: 256
    patch_size: 8
    in_channels: 6  # 3 direction + 3 Reference
  transformer:
    d: 768
    d_head: 64
    n_layer: 24
    special_init: true
    depth_init: true
    use_qk_norm: true

training:
  # general
  num_threads: 8
  batch_size_per_gpu: 8
  train_steps: 100000

  # dataset
  dataset_name: data.dataset_scene.Dataset
  dataset_path: ./preprocessed_data/train/full_list.txt
  scene_scale_factor: 1.35
  num_input_views: 2
  num_target_views: 6
  num_views: 8
  square_crop: true
  target_has_input: true # If True, target views can be the same as input views
  view_selector:
    max_frame_dist: 192
    min_frame_dist: 25

  # dataloader
  num_workers: 4
  prefetch_factor: 32

  # loss & grad
  grad_accum_steps: 1
  grad_checkpoint: true
  grad_checkpoint_every: 1
  grad_clip_norm: 1.0
  allowed_gradnorm_factor: 5
  l2_loss_weight: 1.0
  lpips_loss_weight: 0.0
  perceptual_loss_weight: 0.5
  
  # optimizer & scheduler
  lr: 0.0004
  warmup: 3000
  weight_decay: 0.05
  beta1: 0.9
  beta2: 0.95
  scheduler_type: constant

  # resume & checkpoint
  resume_ckpt: ""
  reset_training_state: false
  checkpoint_dir: ./experiments/checkpoints/LVSM_scene_decoder_only

  # amp & dtype
  use_amp: true
  amp_dtype: bf16
  use_tf32: true

  # wandb
  api_key_path: ./configs/api_keys.yaml
  wandb_exp_name: LVSM_scene_decoder_only
  wandb_project: LVSM_r2

  # logging
  print_every: 20
  wandb_log_every: 50
  vis_every: 1000
  checkpoint_every: 1000
  log_grad_norm_details: false

  # freeze parameters
  freeze_encoder: false
  freeze_decoder: false
  freeze_tokenizer: false
  freeze_latent: false


# inference / evaluation
inference:
  if_inference: False # whether to use testset or not.
  compute_metrics: False
  view_idx_file_path: ./data/evaluation_index_re10k.json
  render_video: False
  render_video_config:
    traj_type: interpolate
    num_frames: 60
    loop_video: True 
    order_poses: False

  